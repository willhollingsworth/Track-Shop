<nav class="navbar navbar-expand-lg">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{{ url_for('home') }}">Track Shop</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="bi bi-list navbar-toggle-icon"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       id="navbarDropdown"
                       href="#"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">Genres</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item"
                               href="{{ url_for('genre', genre_name='techno') }}">Techno</a>
                        </li>
                        <li>
                            <a class="dropdown-item"
                               href="{{ url_for('genre', genre_name='house') }}">House</a>
                        </li>
                        <li>
                            <a class="dropdown-item"
                               href="{{ url_for('genre', genre_name='trance') }}">Trance</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('popular') }}">Popular</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('recommended') }}">Recommended</a>
                </li>
            </ul>
            <!-- Search Bar -->
            <div class="search-container">
                <input type="search"
                       class="form-control"
                       placeholder="Search tracks or artists..."
                       name="search_string"
                       id="search-input"
                       autocomplete="off"
                       hx-get="/search"
                       hx-trigger="keyup changed delay:300ms"
                       hx-target="#search-results"
                       hx-indicator="#search-spinner"
                       hx-include="#search-input"
                       aria-label="Search">
                <div id="search-spinner" class="search-spinner htmx-indicator">
                    <span class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </span>
                </div>
                <div id="search-results"></div>
            </div>
            <!-- Cart & Auth Actions -->
            <div class="d-flex align-items-center gap-2 mt-3 mt-lg-0 ms-lg-3">
                <button type="button"
                        class="btn btn-outline-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#cartModal"
                        hx-get="/cart/modal-content"
                        hx-target="#cartModalBody"
                        hx-swap="innerHTML">
                    Cart (<span id="cart-count">0</span>)
                </button>
                {% if request.session.get('user_id') %}
                    <a href="{{ url_for('logout') }}" class="btn btn-dark">Log out</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-dark">Log in</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
