<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Track Shop</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/slate/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Track Shop</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="bi bi-list" style="font-size: 2rem; color: #fff;"></i>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a
                            class="nav-link dropdown-toggle"
                            id="navbarDropdown"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            >Genres</a
                            >
                            <ul
                            class="dropdown-menu"
                            aria-labelledby="navbarDropdown"
                            >
                            <li>
                                <a class="dropdown-item" href="/genre/techno"
                                >Techno</a
                                >
                            </li>
                            <li>
                                <a class="dropdown-item" href="/genre/house"
                                >House</a
                                >
                            </li>
                            <li>
                                <a class="dropdown-item" href="/genre/trance"
                                >Trance</a
                                >
                            </li>
                        </ul>
                        <li class="nav-item">
                            <a class="nav-link" href="/popular">Popular</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/recommended">Recommended</a>
                        </li>
                    </li>
                </ul>
                <form class="d-flex ms-auto">
                        <button class="btn" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                        </button>
                        <a href="#" class="btn btn-dark ms-2">Log in</a>
                    </form>
                </div>
            </div>
        </nav>
        <section class="py-2">
            <div class="container px-4 px-lg-5">
        {% block content %}{% endblock %}
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center">
                    Copyright &copy; 2025
                </p>
            </div>
        </footer>
    </body>
</html>

</html>
