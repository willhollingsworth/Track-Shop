{% if cart %}
    <ul class="list-group">
        {% for item in cart %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ item.title }} by {{ item.artist }} - <span class="text-success">${{ "%.2f"|format(item.price) }}</span></span>
                <button class="btn btn-danger btn-sm"
                        hx-post="/cart/remove/{{ item.track_id }}"
                        hx-target="#cartModalBody"
                        hx-swap="innerHTML">Remove</button>
            </li>
        {% endfor %}
    </ul>
    <p class="mt-3">
        <strong>Total: <span class="text-success">${{ "%.2f"|format(total) }}</span></strong>
    </p>
    <a href="{{ url_for('checkout') }}" class="btn btn-success">Checkout</a>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
